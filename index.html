<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="public/css/style.css">
      <title>Components</title>
  </head>
  <body>

      <!-- Sidebar -->

      <div id="sidebar">
        <button class="toggle-btn">
            <span>&#9776</span>
        </button>
        <div class="sidebar-links">
            <a href="#">Products</a>
            <a href="#">Contact With Us</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
        </div>
      </div>

      <!-- Form -->

      <div class="form">
        <form action="#">
            <h2>Complete the form if you wanna get <strong><a href="#">more info</a></strong> about new boards</h2>
            <input class="inputEmail" type="email" placeholder="Email" required class="requerido">
            <input class="nameDate" type="text" placeholder="Name" required>
            <input class="nameDate" type="number" placeholder="Number">
            <input class="inputEmail" type="email" placeholder="Alternative Email/Optional">
            <button class="btn-form">Send Form</button>
        </form>
      </div>

      <!-- Modal -->

      <button class="btn-modal" id="openModal">Abrir Modal</button>
      <div id="overlay"></div>
      <div class="window"  id="vent">
        <h1>Hola este es el modal</h1>
        <a href="#" id="closeModal"><img class="cancelar" src="img/icon-close.png" alt="close"></a>
      </div>

      <!--Learn More-->
      <div class="learn--more">
        <button>Learn more about it</button>
      </div>

      <!--Product Details-->

      <div class="pro-det">
        <span>skate brand</span>
        <h3>MODEL OF THE BOARD <br>
        AND SIZE (8.50)</h3>
        <p>
          It starts at $64.00/ deck
        </p>
        <p>
          without parts
        </p>
      </div>
      <div class="det-btn">
        <button>ADD-CART</button>
      </div>
      <script src="js/script.js"></script>
  </body>
</html>
